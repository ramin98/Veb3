      .change-container {
        display: none;

        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;

    <main>
    <form id="add">
      <input id="goodsname" type="text" required/>
      <input id="goodsdescription" type="text" required/>
      <input id="storename" type="text" required/>
      <input id="storeaddress" type="text" required/>
      <input id="goodsprice" type="number" required/>
      <button type="submit" class="btn btn-primary" id="add">SEND</button>
    </form>

      <form>
        <input id="goodsnameChange" type="text" />

        <input id="storenameChange" type="text" />
        <input id="storeaddressChange" type="text" />

      </form>
    </div>
